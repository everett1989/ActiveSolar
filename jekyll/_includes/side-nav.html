<div id="quote" class="reveal-modal" data-reveal>

	<form data-abide>
		<div class="row">
			<div class="name-field large-6 columns">
				<label>Your name <small>required</small>
					<input type="text" required pattern="[a-zA-Z]+">
				</label>
				<small class="error">Name is required and must be a string.</small>
			</div>
		<!-- </div> -->
		<!-- <div class="row"> -->
			<div class="address-field large-6 columns">
				<label>Your street address <small>required</small>
					<input type="text" required>
				</label>
				<!-- <small class="error">Name is required and must be a string.</small> -->
			</div>
		</div>
		<div class="row">
			<div class="phone-field large-4 columns">
				<label>Your phone number <small>required</small>
					<input type="text" required>
				</label>
				<!-- <small class="error">Name is required and must be a string.</small> -->
			</div>
			<div class="email-field large-6 columns">
				<label>Email <small>required</small>
					<input type="email" required>
				</label>
				<small class="error">An email address is required.</small>
			</div>
			<div class="time-field large-2 columns">
				<label>Best contact time 
					<input type="time">
				</label>
				<small class="error">Please enter a time</small>
			</div>
		</div>

		<div class="row">
			<div class="bill-field large-4 columns">
				<label>What is your monthly electric bill?
					<input type="text">
				</label>
				<!-- <small class="error">Name is required and must be a string.</small> -->
			</div>
			
			<div class="res-or-com-field large-4 columns">
				<label>For residential or commercial?</label>
				<input id="checkbox1" type="checkbox"><label for="checkbox1">Residential</label>
				<input id="checkbox2" type="checkbox"><label for="checkbox2">Commercial</label>
			</div>
			<div class="elec-or-water-field large-4 columns">
				<label>Solar electric or solar hot water?</label>
				<input id="select-hotwater" type="checkbox"><label for="select-hotwater">Solar Hot Water</label>
				<input id="select-electric" type="checkbox"><label for="select-electric">Solar Solar Electric</label>
			</div>
		</div>
		<div class="row">
		<div class="comments-field large-12 columns">
			
			<label>Comments
				<textarea placeholder="small-12.columns"></textarea>
			</label>

		<button type="submit">Submit</button>
		</div>
	</div>



		
	</form>
	<a class="close-reveal-modal">&#215;</a>
</div>
