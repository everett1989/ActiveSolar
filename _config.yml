name: Jekyll Begin
markdown: redcarpet
#pygments: false
highlighter: pygments 

source: ./jekyll
destination: ./site



# change baseurl to:
# '': for root level domains ie: mycustomdomain.com
# '/projectname': for subdomains ie: user.github.io/projectname
baseurl: '/ActiveSolar'
permalink: :title.html

exclude: ["js/*",'img/*','scss/*','package.json','config.rb','bower.json','Gruntfile.js','node_modules/*','.jekyll-assets-cache/*','site/*','.sass-cache/*','bower_components/*','jekyll/*']
